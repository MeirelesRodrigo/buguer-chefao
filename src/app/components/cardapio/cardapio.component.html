<section>
  <div class="flex justify-center items-center mt-5 text-2xl font-bold">
    <h2>Conheça nosso menu</h2>
  </div>

  <!-- Sanduíches -->
  <h3 class="text-center text-xl font-bold mt-8 mb-2">Sanduíches</h3>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
    <div
      class="p-4 flex flex-col sm:flex-row items-center rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
      *ngFor="let produto of sanduiches"
    >
      <img
        class="w-[200px] h-[200px] object-cover rounded-3xl"
        [src]="produto.Imagem"
        alt="Imagem do produto"
      />
      <div class="sm:ml-4 mt-4 sm:mt-0 text-center sm:text-left">
        <h3 class="text-2xl font-semibold">{{ produto.Nome }}</h3>
        <p class="text-gray-700">{{ produto.Descricao }}</p>
        <p>R$ {{ produto.Valor }},00</p>
      </div>
    </div>
  </div>

  <!-- Porções -->
  <h3 class="text-center text-xl font-bold mt-8 mb-2">Porções</h3>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
    <div
      class="p-4 flex flex-col sm:flex-row items-center rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
      *ngFor="let produto of porcoes"
    >
      <img
        class="w-[200px] h-[200px] object-cover rounded-3xl"
        [src]="produto.Imagem"
        alt="Imagem do produto"
      />
      <div class="sm:ml-4 mt-4 sm:mt-0 text-center sm:text-left">
        <h3 class="text-2xl font-semibold">{{ produto.Nome }}</h3>
        <p class="text-gray-700">{{ produto.Descricao }}</p>
        <p>R$ {{ produto.Valor }},00</p>
      </div>
    </div>
  </div>

  <!-- Bebidas -->
  <h3 class="text-center text-xl font-bold mt-8 mb-2">Bebidas</h3>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
    <div
      class="p-4 flex flex-col sm:flex-row items-center rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
      *ngFor="let produto of bebidas"
    >
      <img
        class="w-[200px] h-[200px] object-cover rounded-3xl"
        [src]="produto.Imagem"
        alt="Imagem do produto"
      />
      <div class="sm:ml-4 mt-4 sm:mt-0 text-center sm:text-left">
        <h3 class="text-2xl font-semibold">{{ produto.Nome }}</h3>
        <p class="text-gray-700">{{ produto.Descricao }}</p>
        <p>R$ {{ produto.Valor }},00</p>
      </div>
    </div>
  </div>
</section>
